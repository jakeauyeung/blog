layout: default
title: instagram

<style type="text/css">
	.instagram {
		margin-left: 20px;
		*zoom: 1;
	}
  .instagram:before{
    clear: both;
    display: table;
    content: ''
  }
  .instagram a{
    margin-right: 10px;
    margin-bottom: 10px;
    display: inline-block;
    *display: inline;
    *zoom: 1;
  }
  .instagram a img{
    display: inline-block;
    *display: inline;
    *zoom: 1;
    border:1px solid #b2b2b2;
  }
	@media screen and (max-width: 780px) {
		
	}
</style>

<div class="instagram"> </div>

<script type="text/javascript">
    $.ajax({
      type: 'GET',
      dataType: 'jsonp',
      cache: false,
      url: 'https://api.instagram.com/v1/users/321657074/media/recent/?access_token=321657074.71a398b.fbb9430e14014aa0a8fa05bf05928f58',
      success: function(data){
        var instagram = $(".instagram")
        $.each(data.data, function(index){
          instagram.append('<a href="'+data.data[index].link+'" target="_blank"><img src="'+data.data[index].images.thumbnail.url+'"/></a>')
        })
      }
    })
  </script>
