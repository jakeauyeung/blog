title: instagram

<div class="instagram"> </div>
<script type="text/javascript">
$.ajax({
  type: 'GET',
  dataType: 'jsonp',
  cache: false,
  url: 'https://api.instagram.com/v1/users/321657074/media/recent/?access_token=321657074.2da813c.e50e04d8376e450290e484a8c7f99f55',
  success: function(data){
    var instagram = $(".instagram")
    $.each(data.data, function(index){
      instagram.append('<a href="'+data.data[index].link+'" target="_blank"><img src="'+data.data[index].images.thumbnail.url+'"/></a>')
    })
  }
});
</script>
